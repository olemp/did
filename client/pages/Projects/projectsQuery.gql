query ProjectsQuery {
  projects {
    tag
    key
    customerKey
    name
    description
    webLink
    icon
    customer {
      key
      name
    }
    labels {
      name
      description
      color
      icon
    }
    inactive
    extensions
    parentKey
    parent {
      tag
      key
      name
      description
      icon
    }
    children {
      tag
      key
      name
      description
      icon
    }
  }
  myProjects {
    tag
  }
  outlookCategories {
    id
    key
    displayName
    color
  }
}
